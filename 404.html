<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    <title>Comparte videos de redes sociales</title>
    <meta name="description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta name="author" content="Lueyo">
    <meta name="keywords" content="share videos, compartir, sin cuenta, facebook, tiktok, instagram, twitter, x, without register, sharer, video sharer">
    <meta property="og:image" content="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    <meta property="og:title" content="Video compartido por lueyolinks">
    <meta property="og:description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Video compartido por lueyolinks">
    <meta name="twitter:description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    
    <title>Sharing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #833ab4;
            background: linear-gradient(to right,
                    #833ab4, #fd1d1d, #fcb045);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <h1>Compartiendo Vídeo...</h1>
    <h2>El servidor se desactiva automáticamente, puede tardar hasta 50 segundos en iniciar</h2>
    <div class="spinner"></div>

    <script>
        const path = window.location.pathname;

        if (path !== '/') {
            // Get everything after the first slash
            const id = path.substring(1);
            if (id) {
                // Make ping request before redirecting
                fetch(`https://tk.lueyo.es/ping`)
                    .then(response => {
                        if (response.ok) {
                            window.location.href = `https://tk.lueyo.es/${id}`;
                        } else {
                            throw new Error('Ping failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error during ping:', error);
                        // Fallback redirect after ping fails
                        setTimeout(() => {
                            window.location.href = `https://tk.lueyo.es/${id}`;
                        }, 1000);
                    });
            } else {
                setTimeout(() => {
                    window.location.href = `https://ttk.lueyo.es`;
                }, 100);
            }
        }
    </script>


    <footer>
        &#127279; 2025 Lueyo. Ningún derecho reservado.
    </footer>
</body>

</html>
