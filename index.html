<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    <title>Comparte videos de redes sociales</title>
    <meta name="description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta name="author" content="Lueyo">
    <meta name="keywords" content="share videos, compartir, sin cuenta, facebook, tiktok, instagram, twitter, x, without register, sharer, video sharer">
    <meta property="og:image" content="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    <meta property="og:title" content="Comparte videos de redes sin cuenta ni descarga">
    <meta property="og:description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Comparte videos de redes sin cuenta ni descarga">
    <meta name="twitter:description" content="Comparte videos de tiktok, facebook, instagram y X a tus amigos que no tengan cuenta creada sin necesidad de descargarlos.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/lueyo/video-share-web/refs/heads/main/lueyolinks.png">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Convertidor de enlaces a los de Lueyo</h1>
        <div style="position: relative;">
            <input type="text" id="inputUrl" placeholder="Enlace de X, Instagram, Tiktok o Facebook" />
            <button id="clearInputBtn" title="Limpiar"
                style="position: absolute; right: 8px; top: 35%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem; color: #888; display: none;"
                tabindex="-1">&#10006;</button>
        </div>
        <div>
            <button class="convert-btn" id="convertBtn">Convertir</button>
            <button class="copy-btn hidden" id="copyBtn">Copiar enlace</button>
        </div>
        <div id="result" class="result hidden"></div>
    </div>

    <script src="js/script.js">
      
    </script>
</body>

</html>
